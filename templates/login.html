<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fake News Detection</title>
    <style>
        /* Styling remains unchanged */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            position: sticky;
            top: 0;
        }

        header h1 {
            font-size: 28px;
            color: #00bcd4;
            margin: 0;
        }

        header nav button {
            background: #00bcd4;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            margin: 0 10px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        header nav button:hover {
            transform: scale(1.1);
            background: #03a9f4;
        }

        main {
            margin-top: 100px;
            animation: slideUp 0.8s ease-out;
        }

        h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ffffff;
        }

        p {
            font-size: 18px;
            margin-bottom: 40px;
            color: #b0bec5;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            background: #2a3d55;
            color: #ffffff;
            border: 1px solid #1f2a37;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            width: 80%;
            max-width: 400px;
            transition: background 0.3s ease, border 0.3s ease;
        }

        input:focus {
            outline: none;
            background: #1f2a37;
            border: 1px solid #00bcd4;
        }

        button {
            background: #00bcd4;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            background: #03a9f4;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .link {
            color: #00bcd4;
            text-decoration: none;
            font-size: 14px;
        }

        .link:hover {
            text-decoration: underline;
        }

        .glow {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.7;
        }

        .glow:nth-child(1) {
            background: #ff4081;
            top: 20%;
            left: 10%;
        }

        .glow:nth-child(2) {
            background: #00e5ff;
            top: 60%;
            right: 15%;
        }

        .glow:nth-child(3) {
            background: #ffeb3b;
            bottom: 10%;
            left: 40%;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px;
            text-align: center;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>

</head>
<body>
    <div class="glow"></div>
    <div class="glow"></div>
    <div class="glow"></div>

    <header>
        <h1>Fake News Detection</h1>
        <nav>
            <button onclick="location.href='/'">Home</button>
        </nav>
    </header>

    <main>
        <h2>Login</h2>
        <p>Enter your credentials to access your account.</p>

        <form method="post" action="/verify-login">
            <div id="error-message" class="error-message"></div>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>

        </form>
        
        <p>Don't have an account? <a href="signup" class="link">Sign Up</a></p>
    </main>
</body>
</html>
