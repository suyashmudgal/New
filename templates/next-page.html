<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latest World News</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      font-size: 35px;
      color: #33ccff;
      margin: 0;
    }

    .news-container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
    }

    .news-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      margin-bottom: 25px;
      border-radius: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .news-item:hover {
      background-color: rgba(51, 204, 255, 0.2);
      transform: translateY(-3px);
    }

    .news-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #33ccff;
    }

    .news-date {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 12px;
    }

    .news-description {
      font-size: 16px;
      line-height: 1.6;
      color: #e0e0e0;
      margin-bottom: 15px;
    }

    .news-source {
      font-size: 14px;
      color: #888;
      margin-bottom: 15px;
    }

    .read-more {
      display: inline-block;
      padding: 8px 16px;
      background-color: #33ccff;
      color: #121212;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .read-more:hover {
      background-color: #66d9ff;
    }

    .loading {
      text-align: center;
      padding: 40px;
      font-size: 18px;
      color: #33ccff;
    }

    .error-message {
      text-align: center;
      padding: 40px;
      color: #ff6b6b;
      font-size: 18px;
    }

    .news-image {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    @media (max-width: 768px) {
      .news-container {
        padding: 10px;
      }
      
      .news-item {
        padding: 15px;
      }

      .news-title {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Latest World News</h1>
  </header>

  <div class="news-container" id="news-container">
    <!-- News articles will be dynamically injected here -->
  </div>

  <script>
    const API_KEY = 'pub_6472044034c51ab83904de46decc92b21227b';

    async function fetchNews() {
      try {
        const response = await fetch(`https://newsdata.io/api/1/news?apikey=${API_KEY}&language=en&country=us`);
        
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await response.json();
        
        if (data.status !== "success") {
          throw new Error(data.results?.message || 'Failed to fetch news');
        }
        
        return data.results; // NewsData.io uses 'results' instead of 'articles'
      } catch (error) {
        console.error('Error fetching news:', error);
        throw error;
      }
    }

    function formatDate(dateString) {
      const options = { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric', 
        hour: '2-digit', 
        minute: '2-digit' 
      };
      return new Date(dateString).toLocaleDateString('en-US', options);
    }

    async function loadDailyNews() {
      const newsContainer = document.getElementById('news-container');
      newsContainer.innerHTML = '<div class="loading">Loading latest news...</div>';

      try {
        const articles = await fetchNews();

        if (!articles || articles.length === 0) {
          newsContainer.innerHTML = '<div class="error-message">No news available at the moment. Please try again later.</div>';
          return;
        }

        newsContainer.innerHTML = '';
        
        articles.forEach(article => {
          if (article.title && article.description) {
            const newsItem = document.createElement('div');
            newsItem.classList.add('news-item');
            
            newsItem.innerHTML = `
              ${article.image_url ? `<img src="${article.image_url}" alt="${article.title}" class="news-image" onerror="this.style.display='none'">` : ''}
              <h2 class="news-title">${article.title}</h2>
              <p class="news-date">${formatDate(article.pubDate)}</p>
              ${article.source_id ? `<p class="news-source">Source: ${article.source_id}</p>` : ''}
              <p class="news-description">${article.description}</p>
              <a href="${article.link}" target="_blank" class="read-more">Read Full Article</a>
            `;
            
            newsContainer.appendChild(newsItem);
          }
        });
      } catch (error) {
        newsContainer.innerHTML = `
          <div class="error-message">
            Failed to load news. Please try again later.<br>
            Error: ${error.message}
          </div>
        `;
      }
    }

    // Load news when page loads
    window.onload = loadDailyNews;

    // Refresh news every 30 minutes
    setInterval(loadDailyNews, 30 * 60 * 1000);
  </script>
</body>
</html>
