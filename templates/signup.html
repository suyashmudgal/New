<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Fake News Detection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #00bcd4;
            color: black;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .home-btn:hover {
            background-color: #03a9f4;
            transform: scale(1.1);
        }

        .signup-container {
            background-color: transparent;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .signup-container h1 {
            margin-bottom: 1rem;
            color: #00bcd4;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #b0bec5;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            background-color: transparent !important; /* Always transparent */
            color: #fff;
            border-bottom: 2px solid #00bcd4;
        }

        .form-group input:focus {
            outline: none;
            background-color: transparent !important;
            border-bottom: 2px solid #03a9f4;
        }

        .otp-section {
            display: none;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #00bcd4;
            color: black;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #03a9f4;
            transform: scale(1.1);
        }

        .bottom-text {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .bottom-text a {
            color: #00bcd4;
            text-decoration: none;
        }

        .bottom-text a:hover {
            text-decoration: underline;
        }

        .glow {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.7;
        }

        .glow:nth-child(1) {
            background: #ff4081;
            top: 20%;
            left: 10%;
        }

        .glow:nth-child(2) {
            background: #00e5ff;
            top: 60%;
            right: 15%;
        }

        .glow:nth-child(3) {
            background: #ffeb3b;
            bottom: 10%;
            left: 40%;
        }
    </style>
</head>
<body>
    <a href="/" class="home-btn">Home</a>

    <div class="glow"></div>
    <div class="glow"></div>
    <div class="glow"></div>

    <div class="signup-container">
        <h1>Sign Up</h1>
        <form id="signup-form" method="post" action="/verify-register">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
            </div>
            
            <!-- <div class="otp-section" id="otp-section">
                <div class="form-group">
                    <label for="otp">Enter OTP:</label>
                    <input type="text" id="otp" name="otp" placeholder="Enter the OTP sent to your email" required>
                </div>
            </div> -->

            <!-- <button type="button" class="btn" id="send-otp-btn">Send OTP</button> -->

            <button type="submit" class="btn" id="signup-btn" >Sign Up</button>
        </form>

        <p class="bottom-text">Already have an account? <a href="login">Login</a></p>
    </div>

    <script>
        const sendOtpBtn = document.getElementById('send-otp-btn');
        const signupBtn = document.getElementById('signup-btn');
        const otpSection = document.getElementById('otp-section');

        sendOtpBtn.addEventListener('click', function () {
            const email = document.getElementById('email').value;
            if (!email) {
                alert('Please enter a valid email.');
                return;
            }

            // Simulate sending OTP
            fetch('/send-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email }),
            })
                .then((response) => {
                    if (response.ok) {
                        otpSection.style.display = 'block';
                        sendOtpBtn.style.display = 'none';
                        signupBtn.style.display = 'block';
                    } else {
                        alert('Error sending OTP. Please try again.');
                    }
                })
                .catch(() => {
                    alert('Failed to send OTP. Check your connection.');
                });
        });

        signupBtn.addEventListener('click', function (e) {
            e.preventDefault(); // Prevent form default behavior

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const otp = document.getElementById('otp').value;

            if (!email || !password || password !== confirmPassword || !otp) {
                alert('Please fill out all fields correctly.');
                return;
            }

            // Simulate form submission
            fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password, otp }),
            })
                .then((response) => {
                    if (response.ok) {
                        alert('Signup Successful! Redirecting to login...');
                        window.location.href = 'login'; // Redirect to login page
                    } else {
                        alert('Error signing up. Please try again.');
                    }
                })
                .catch(() => {
                    alert('Failed to sign up. Check your connection.');
                });
        });
    </script>
</body>
</html>
